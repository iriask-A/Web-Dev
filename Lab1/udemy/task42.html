<!DOCTYPE html>
<html>
<head>
    <title>Style an Image Quiz</title>
    <style>
        .kitten-image {
            border: 5px solid #fa8072;   /* salmon-colored border */
            cursor: pointer;             /* changes cursor to pointer on hover */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5); /* adds shadow for depth */
        }
    </style>
</head>
<body>
    <!-- Image credit: Nicolas Suzor, https://www.flickr.com/photos/nicsuzor/ - via Flickr, Creative Commons. -->
    <img src="http://udacity.github.io/fend/lessons/L3/problem-set/02-style-an-image/kitten.jpg" 
         alt="kitten" 
         class="kitten-image">
</body>
</html>
