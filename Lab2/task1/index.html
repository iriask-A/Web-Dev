<style>
    body {
        background-color: rgb(240, 242, 245);
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .main-content {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 100px;
        flex-grow: 1;
        padding: 40px 20px;
        box-sizing: border-box;
    }

    .text-container {
        max-width: 500px;
        margin-bottom: 120px;
    }

    h1 {
        color: rgb(8, 102, 255);
        font-size: 106px;
        margin: 0;
        letter-spacing: -3px;
    }

    .tagline {
        font-size: 28px;
        line-height: 1.2;
        margin-top: -10px;
        font-weight: normal;
    }

    .login-section {
        width: 396px;
    }

    .login-card {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
        text-align: center;
        box-sizing: border-box;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        height: 52px;
        font-size: 17px;
        padding: 14px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: 1px solid #dddfe2;
        box-sizing: border-box;
    }

    .btn-login {
        width: 100%;
        height: 48px;
        background-color: #0866ff;
        color: white;
        font-size: 20px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .forgot {
        color: #0866ff;
        font-size: 14px;
        text-decoration: none;
        display: block;
        margin: 15px 0;
    }

    .btn-new {
        background-color: #42b72a;
        color: white;
        padding: 0 16px;
        height: 48px;
        font-size: 17px;
        font-weight: bold;
        border-radius: 6px;
        border: none;
        margin: 10px 0;
        cursor: pointer;
    }

    .create-page {
        font-size: 14px;
        margin-top: 28px;
        text-align: center;
        color: #1c1e21;
    }

    footer {
        background-color: white;
        padding: 20px 0;
    }

    .foot-inner {
        max-width: 980px;
        margin: 0 auto;
        color: #737373;
        font-size: 12px;
    }

    .foot-links {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        list-style: none;
        padding: 0;
        margin: 10px 0;
    }

    .foot-links a {
        text-decoration: none;
        color: #737373;
    }
</style>

<body>

<div class="main-content">
    <div class="text-container">
        <h1>facebook</h1>
        <p class="tagline">Facebook helps you connect and share <br>with the people in your life.</p>
    </div>

    <div class="login-section">
        <div class="login-card">
            <form>
                <input type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <button type="button" class="btn-login">Log in</button>
                <a href="#" class="forgot">Forgotten password?</a>
                <hr style="border:0; border-top:1px solid #dadde1; margin-bottom: 20px;">
                <button type="button" class="btn-new">Create new account</button>
            </form>
        </div>
        <p class="create-page"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
    </div>
</div>
